<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Cash Register Project</h1>
      <div id="change-due"></div>
      <div class="input-div">
        <label for="cash">Enter the amount of cash you wish to pay with</label>
        <input type="number" id="cash" value />
        <button id="purchase-btn">Purchase</button>
      </div>
      <div id="total-container">
        <p id="total">Total: $3.26</p>
      </div>

      <div id="cash-in-drawer">
        <h2>Change in drawer:</h2>
        <p id="cid-pennies">Pennies: $1.01</p>
        <p id="cid-nickels">Nickels: $2.05</p>
        <p id="cid-dimes">Dimes: $3.1</p>
        <p id="cid-quarters">Quarters: $4.25</p>
        <p id="cid-ones">Ones: $90</p>
        <p id="cid-fives">Fives: $55</p>
        <p id="cid-tens">Tens: $20</p>
        <p id="cid-twenties">Twenties: $60</p>
        <p id="cid-hundreds">Hundreds: $100</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
